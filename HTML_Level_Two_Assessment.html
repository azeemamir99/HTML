<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign Up Page</title>
</head>
<body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note : All text fields required</p>

    <form action="signedup.html" method="get">
        <label>First Name :</label>
        <input type="text" name="" value="" placeholder="First Name" required="">

        <label>Last Name :</label>
        <input type="text" name="" value="" placeholder="Last Name" required="">

        <p></p>

        <label>Email :</label>
        <input type="Email" name="" value="" placeholder="user@mail.com" required>

       <label>Password :</label> 
       <input type="password" name="" value="" required="">
    

        <p>Are your over 18?</p>

        <label>Yes :</label>
        <input type="radio" name="over" value="yes">

        <label>No :</label>
        <input type="radio" name="over" value="no">
    
        <p>Select payment method</p>
        <select>
            <option value="Debit / Credit Card">Debit / Credit Card</option>
            <option Value="Net Banking">Net Banking</option>
        </select>

        <p></p>

        <input type="Submit" name="" value="Sign Up!">
    </form>
    
</body>
</html>
